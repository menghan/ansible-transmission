---
transmission_install: yes
transmission_config: yes
transmission_deploy: yes

transmission_user: debian-transmission
transmission_umask: 2
transmission_download_dir: /var/lib/transmission-daemon/downloads
transmission_incomplete_dir_enabled: false
transmission_incomplete_dir: /var/lib/transmission-daemon/incomplete
transmission_watch_dir_enabled: true
transmission_watch_dir: /var/lib/transmission-daemon/torrents
transmission_rpc_auth_required: false
transmission_rpc_username: youShouldChangeThisUnlessDisablingAuth
transmission_rpc_password: youShouldChangeThisUnlessDisablingAuth
transmission_rpc_auth_enabled: true
transmission_rpc_whitelist_enabled: true
transmission_rpc_whitelist: 127.0.0.1
transmission_script_torrent_done_enabled: false
transmission_script_torrent_done_filename: ""
transmission_peer_port: 51413
transmission_preallocation: 1
transmission_ratio_limit: 2
transmission_ratio_limit_enabled: false
